<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Lucky Creations: Old Website Page</title>

  <!-- Use a PNG/ICO favicon with matching type for broad support -->
  <link rel="icon" type="image/png" href="centerpiece-main.png">

  <!-- Existing stylesheets -->
  <link rel="stylesheet" href="everywhere.css"/>
  <link rel="stylesheet" href="header.css"/>
  <link rel="stylesheet" href="index.css"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="header"> <!--Beginning of the header-->
    <div class="left-section">

      <div class="header-logo-container">
        <!-- Use a relative link to avoid GitHub Pages subpath issues -->
        <a rel="website" href="https://lucky-creations.github.io/complete-catalogue/">
          <picture>
            <source srcset="upscale.webp" type="image/webp">
            <img class="header-logo"
                 alt="the-logo"
                 src="upscale.png"
                 width="756" height="251"
                 loading="eager"
                 fetchpriority="high"
                 decoding="async">
          </picture>
        </a>
      </div>
    </div>

    <div class="middle-section">
      <div class="page-title-container">
        <hr class="top-line"> <!-- Top line -->
        <div class="page-title">Old Website Page</div>
        <hr class="bottom-line"> <!-- Bottom line -->
      </div>
    </div>

    <div class="right-section">
      Click <br> Below
    </div>
  </div> <!--Ending of the header-->

  <main class="new-button-container">
    <div class="new-website-text">
      This yarn of this link is over...
      <br>
      Click below to sticth the full catalogue!
    </div>
    <a class="new-button" href="https://lucky-creations.github.io/complete-catalogue/"> 
      Enter The New Website
    </a>
  </main>

  <footer class="legacy-footer">
  <hr>
  <div class="footer-text">
    This page bled colours of glicthes,<br>
    Now, the new dye gives it a new life.
  </div>
  </footer>

</body>
</html>

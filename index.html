    <script>
    fetch('./JSON Files/index.json')
    .then(response => response.json())
    .then(categories => {
        const container = document.querySelector('.products-category');

        categories.forEach(cat => {
        const anchor = document.createElement('a');
        anchor.href = cat.link;
        anchor.rel = `to-${cat.class}`;

        const card = document.createElement('div');
        card.className = 'product-card';

        card.innerHTML = `
          <div class="product-title">${cat.title}</div>
          <div class="product-image">
          <img src="./Media/${cat.image}" rel="${cat.class}-hero-image" />
          </div>
          <div class="product-description">${cat.description}</div>
        `;

        anchor.appendChild(card);
        container.appendChild(anchor);
      });
    })
    .catch(error => console.error('Error loading categories:', error));
    </script>

    <script>
    function toggleMenu() {

        document.getElementById("dropdown-menu").classList.add("hidden");
        document.getElementById("backdrop").classList.add("hidden");
